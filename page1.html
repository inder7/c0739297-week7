<!DOCTYPE html>

<html>
<head>
    
    <title></title>
    <script type="text/javascript">
        function numbers() {
            var sum = 0;
            
            for (i = 117; i >=11; )
            sum += i;
            i -= 8;
            return sum;
        }
    </script>
</head>
<body>
    <script>
        
        document.write(numbers());
    </script>
</body>
